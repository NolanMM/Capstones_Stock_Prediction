<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Almanac | Predictions</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/marketprediction.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./images/logo.jpeg" alt="Bootstrap" width="30"
                        height="30"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link"  href="index.html">Home</a>
                        <a class="nav-link active" aria-current="page" href="marketprediction.html">The Almanac Predictor</a>
                        <a class="nav-link" href="portfolio.html">Your Portfolio</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="account.html">Account</a>
                    </div>
                </div>
            </div>
        </nav>
</head>

<body>

    <div class="container text-center" data-aos="fade-left"> <!-- This will be the first section -->
        <div class="row mt-3">
            <h1>The Almanac Predictor</h1>
            <div class="col">
                <p class="fs-3">Enter a stock and get informed</p>
            </div>
        </div>
    </div>

    <div class="container mt-4" data-aos="fade-left"> <!-- This will be the Second section -->
        <div class="row">
            <div class="col">
                <input class="form-control" list="datalistOptions" id="DataList" placeholder="Type to search for stocks...">
                <datalist id="datalistOptions">
                <!-- Stocks will be inserted here dynamically -->
                </datalist>
            </div>
            <div class="col"> <!-- Display the selected stock -->
                <ul class="list-group">
                    <li class="list-group-item d-flex list-group-item-secondary" aria-disabled="true" id="selectedStock"> 
                        <button type="button" class="btn-close" aria-label="Remove" id="removeStock"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container mt-4" data-aos="fade-left">  <!-- This will be the Third section -->
        <div class="btn-group d-flex" role="group" aria-label="Tab navigation"> <!-- Select the tab for what content to display-->
            <button type="button" class="btn btn-outline-secondary flex-fill active" data-target="predict">Market Prediction</button>
            <button type="button" class="btn btn-outline-secondary flex-fill" data-target="news">Historical Related News</button>
        </div>
    </div>

    <div class="container mt-4" data-aos="fade-left" id="fourthSection" hidden> <!-- This will be the Fourth section -->
        <div id="predict" class="content-section active"> <!-- Display the content depending on selected item -->
        <div class="row mt"> <!-- Display the Details -->
            <div class="col-sm-2">
                <label for="PriceAtClose"
                    class="form-label form-control bg-info bg-opacity-10 border border-primary rounded-end text-center"
                    id="PriceAtClose">Price at Close</label>
            </div>
            <div class="col-sm-2">
                <label for="AfterHoursPrice"
                    class="form-label form-control bg-info bg-opacity-10 border border-primary rounded-end text-center"
                    id="AfterHoursPrice">After Hours Price</label>
            </div>
            <div class="col-sm-2">
                <label for="PriceToEarnings"
                    class="form-label form-control bg-info bg-opacity-10 border border-primary rounded-end text-center"
                    id="PriceToEarnings">Price to Earnings</label>
            </div>
            <div class="col-sm-2">
                <label for="PriceToBook"
                    class="form-label form-control bg-info bg-opacity-10 border border-primary rounded-end text-center"
                    id="PriceToBook">Price to Book</label>
            </div>
            <div class="col offset-sm-2">
                <button type="button" class="btn portfoliobutton">Add to Portfolio</button>
            </div>
        </div>
            <div class="row mt-3"> <!-- Display the Graphs -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="chLine" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-6"> <!-- Display the Graphs -->
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="chLine2" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-6"> <!-- Display the Graphs -->
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="chBar" height="200"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="chScatter" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-6 ">
                <div class="div text-center">
                    <h3>Recent Related News</h3>
                </div>
                <div class="col">
                    <div id="newsRecentContent" class="text-left">
                        <!-- Recent News articles will be inserted here dynamically -->
                    </div>
                </div>
            </div>

        </div>
        <div id="news" class="content-section"> 
            <div class="row">
                <div class="col-sm-2">
                    <button type="button" class="btn viewmorebutton">View More</button>
                </div>
                <div class="col-sm-2 offset-sm-8">
                    <button type="button" class="btn portfoliobutton">Add to Portfolio</button>
                </div>
            </div>
            <div id="newsContent">
                <!-- Historical News articles will be inserted here dynamically -->
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./js/marketPrediction.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script> AOS.init(); // Initialize AOS  </script>
</body>

</html>
